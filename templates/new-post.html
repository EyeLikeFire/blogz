{% extends "base.html" %}

{% block content %}
<form method="post">

    <table>

        <tr>
            <td>
                <label for="title">Title:</label>
            </td>
            <td> 
                <input name="title" type="textbox" value="{{title}}"/>
            </td>
            <td style="color:darkslategrey">{{error_1}}</td>
        </tr>

        <tr>
            <td>
                <label for="body">Body:</label>
            </td>

            <td>
                <input name="body" type="textbox" value="{{body}}"/>
            </td>

            <td style="color:darkslategrey">{{error_2}}</td>
        </tr>

    </table>


    <input type="submit" value="Create Post">
</form>
{% endblock %}
